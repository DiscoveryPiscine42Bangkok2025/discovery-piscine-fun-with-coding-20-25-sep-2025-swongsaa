<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", intial-scale="1.0">
        <title>Calculator</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: rgb(214, 160, 160);
                font-family: Arial, sans-serif;
            }
            .calculator {
                background: white;
                padding: 20px 30px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.2);
                text-align: center;
            }
            input[type="text"], select {
                padding: 8px;
                margin: 5px;
                font-size: 16px;
                width: 100px;
                text-align: center;
            }
            input[type="submit"] {
                padding: 10px 20px;
                margin-top: 10px;
                background: #ff2a2a;
                color: white;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background: tomato;
            }
        </style>
    </head>

    <body>

        <div class="calculator">
            <input type="text" id="left" placeholder="Left number">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="text" id="right" placeholder="Right number"><br>
            <input type="submit" value="Try me!" onclick="calculate()">
        </div>

        <script>
            function calculate() {
                let left = document.getElementById("left").value;
                let right = document.getElementById("right").value;
                let op = document.getElementById("operator").value;

                let a = parseInt(left, 10);
                let b = parseInt(right, 10);

                if (isNaN(a) || isNaN(b) || a < 0 || b < 0) {
                    alert("Error :(");
                    console.log("Error :(");
                    return;
                }

                if ((op === "/" || op === "%") && b === 0) {
                    alert("It's over 9000!");
                    console.log("It's over 9000!");
                    return;
                }

                let result;
                switch(op) {
                    case "+": result = a + b; break;
                    case "-": result = a - b; break;
                    case "*": result = a * b; break;
                    case "/": result = a / b; break;
                    case "%": result = a % b; break;
                }

                alert(result);
                console.log(result);
            }

            setInterval(function() {
                alert("Please, use me...");
            }, 30000);
        </script>

    </body>

</html>
